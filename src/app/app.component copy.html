<form (submit) ="addUser(newUser)">
  <input type="text" #newUser>
  <button>Enviar usuario</button>
</form>
<ul>
  <li *ngFor="let user of users">
    {{user}} <button (click)= "deleteUser(user)">X</button>
  </li>
</ul>

<div>
  <form action="">
    <input type="text" name="name" [(ngModel)]="name">
    <input type="text" name="age" [(ngModel)]="age">
  </form>
  <p>name : {{ name }}</p>
  <p>edad : {{ age }}</p>
  <p>Street : {{ address.street }}</p>
  <p>City : {{ address.city }}</p>
  <ul>
    <li *ngFor="let hob of hobbies"> {{ hob }}</li>
  </ul>
</div>

<hr>
<div *ngFor="let post of posts">
  <h3>{{ post.title }}</h3>
  <p>{{ post.body }}</p>
</div>
